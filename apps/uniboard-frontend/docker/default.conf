server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    location / {
        add_header Cache-Control "no-store";
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
